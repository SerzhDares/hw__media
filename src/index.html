<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media</title>
</head>
<body>
  <div class="container">
    <div class="timeline_container">
    </div>
    <div class="textarea_container">
      <textarea class="post_entry_field" placeholder="Space for your thoughts..."></textarea>
    </div>
    <form class="error_window visible">
      <div class="error_window_title">Что-то пошло не так...</div>
      <p class="error_window_description">К сожалению, нам не удалось определить Ваше местоположение. Пожалуйста, дайте разрешение на использование геолокации или введите координаты вручную.</p>
      <label class="field_label" for="coords">Широта и долгота через запятую:</label>
      <input class="coordinates_input" type="text" id="coords" placeholder="Например, 00.00000, 11.11111">
      <span class="invalid_text visible">Координаты введены некорректно</span>
      <div class="form_button_block">
        <button class="form_button ok_btn" type="button">OK</button>
        <button class="form_button cancel_btn" type="button">Отмена</button>
      </div>
    </form>
  </div>
</body>
</html>
